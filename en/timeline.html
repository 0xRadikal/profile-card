<!doctype html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline • Radikal</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="profile-card.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="orb orb-1"></div><div class="orb orb-2"></div><div class="orb orb-3"></div>
    <div class="hud">
      <div class="scanline"></div><div class="hud-corner tl"></div><div class="hud-corner tr"></div><div class="hud-corner bl"></div><div class="hud-corner br"></div>
    </div>
  </div>

  <main class="wrap">
    <section class="page" aria-labelledby="timeline-title">
      <header class="page__header">
        <h1 id="timeline-title">Professional timeline</h1>
        <a class="btn btn--ghost term" href="/profile-card/en/">&larr; Back</a>
      </header>
      <nav class="site-nav" aria-label="Routes">
        <a class="pill-link" href="/profile-card/en/">Home</a>
        <a class="pill-link" href="/profile-card/en/projects.html">Projects</a>
        <a class="pill-link" href="/profile-card/en/blog.html">Blog</a>
        <a class="pill-link" href="/profile-card/en/gallery.html">Gallery</a>
        <a class="pill-link" href="/profile-card/en/skills.html">Skills</a>
        <a class="pill-link" href="/profile-card/en/contact.html">Contact</a>
        <a class="pill-link" href="/profile-card/" hreflang="fa">FA</a>
      </nav>
      <div class="timeline" id="timeline" aria-live="polite"></div>
    </section>
  </main>

<script>
  (function(){
    const items = [
      {year:'2021', title:'CryptoPIA', desc:'Built a community and DeFi think tank'},
      {year:'2022', title:'NodeOps', desc:'Expanded validator fleets and monitoring'},
      {year:'2023', title:'Security Lab', desc:'Developed transaction analysis and risk tools'},
      {year:'2024', title:'TON Research', desc:'Focused on TON and related infrastructure'},
    ];
    const wrap = document.getElementById('timeline');
    const setTheme = ()=>{ const sys = matchMedia('(prefers-color-scheme: light)').matches ? 'light':'dark'; const pref = localStorage.getItem('theme')||sys; document.documentElement.setAttribute('data-theme', pref); };
    setTheme();
    wrap.innerHTML = items.map(i=>`<div class="timeline__item"><strong>${i.year}</strong> — <span>${i.title}</span><div class="muted">${i.desc}</div></div>`).join('');
  })();
</script>
</body>
</html>
